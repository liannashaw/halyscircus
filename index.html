        window.addEventListener('mousemove', function(e) {

            var j = (1 - index) * 50;
            var element = document.createElement('img');
            var imageSize = Math.ceil(Math.random() * index) * 10 + 'px';
            element.style.position = 'fixed';
            element.style.top = e.pageY + (Math.random() * j - j / 2) + 'px';
            element.style.left = e.pageX + (Math.random() * j - j / 2) + 'px';
            element.style.width = element.style.height = element.style.borderRadius = imageSize;
            document.body.appendChild(element);
            element.src = 'popcorn.png';
            window.setTimeout(function() {
                document.body.removeChild(element);
            }, (Math.random() * index * 300));
            });
            }, false);
